<!DOCTYPE html>

<!-- lang="en" untuk mengetahui bahwa website dalam bahasa inggris (menulis 2 huruf pertama country) -->
<html lang="en"> 

<!-- di dalam head kita bisa menambahkan element css dan berbagai atribut hmtl juga -->
<head>
	<title>Test</title>
</head>

<!-- penulisan atribut dalam element body -->
<body style="background-color: grey;";>
<br>

<!-- penulisan css inline dalam paragraf dan heading -->
	<p style="color: darkblue;">This is a red paragraph.</p>
	<p title="i am a tooltip">hello <br><abbr title="World Health Organizaion">WHO</abbr></p>
	<h1 style="font-family: courier">h1 30px</h1>
	<h2 style="font-size: 30px;">h2 30px</h2>

<!-- tag <pre> berguna untuk menulis teks secara multiline -->
<pre>

	<!-- untuk memberikan tanda warna kuning di teks seperti pakai stabilo kita bisa menggunakan mark pada html -->
	<mark>ini mark</mark>

	<!-- tag <em> digunakan untuk membuat teks bercetak miring, fungsinya mirip dengan tag <i> -->
	<em>ini em</em>

	<!-- tag <small> digunakan untuk membuat teks lebih kecil dari ukuran standar -->
	<small>ini small</small>

	<!-- tag <del> digunakan untuk menulis teks bercoret -->
	<del>ini del</del>

	<!-- tag <ins> digunakan untuk membuat teks underline  -->
	<ins>ini ins</ins>

	<!-- tag <sub> digunakan untuk membuat subscript (memposisikan huruf di bawah garis, biasanya digunakan untuk formula kimia) -->
	<p>H<sub>2</sub>0</p>
	
	<!-- tag <sup> digunakan untuk memosisikan tulisan sedikit ke atas, biasanya digunakan untuk membuat pangkat bilangan -->
	<p>2<sup>4</sup></p>

</pre>

<!-- <blockquote> digunakan untuk menulis kutipan panjang, jika kutipan pendek kita bisa menggunakan tag <q>  -->
<blockquote cite="https://www.w3schools.com/html/html_quotation_elements.asp"></blockquote>
<p><cite>ini cite</cite></p>

<!-- tag <address></address> digunakan untuk menulis alamat-->
<p>
<address>
	Nama
	Kecamatan
	Lorong
	No rumah	
</address>
</p>

	</body>
</html>
