<!DOCTYPE html>
<html>
<head>
	<title>HTML form lanjutan</title>
</head>
<body>
<center><h3>Form Regist Langganan Internet super cepat dengan AsEp.Id <img src="https://miro.medium.com/max/720/1*nre5clYJmnFaOF_goXkVIQ.png" alt="AsEp.Id" width="80"></h3></center>
	<hr>
<center>
	<br><br>
<form>
<table border="1" cellspacing="0" cellpadding="8">
	<tr>
		<td name="nama">Email :</td>
		<td>
			<input type="text" nama="nama">
		</td>
	</tr>
	<tr>
		<td name="password">Password :</td>
		<td>
			<input type="password">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<center><input type="radio" name="combo box" id="radio1"><label for="radio1">Pria</label>
			<input type="radio" name="combo box" id="radio2"><label for="radio2">Wanita</label></center>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<center><p><i>Pilih salah satu</i></p></center>
			<center><input type="checkbox" name="Paket" id="paket1"><label for="paket1">Reguler (500mbps)</label>	
			<input type="checkbox" name="Paket" id="paket2"><label for="paket2">Premium (1500mbps)</label></center>
		</td>
	</tr>
	<tr>
		<td>Paket</td>
		<td>
			<select>
				<option>None</option>
				<option>1 Bulan</option>
				<option>6 Bulan</option>
				<option>12 Bulan</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Keterangan <i>(jika ada)</i></td>
		<td>
			<textarea></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<center><button>Selesai</button></center>
		</td>
	</tr>
</table>
</form>
</center>
<br><br>
<hr>
<br><br>
<center><img src="https://pngimg.com/uploads/wifi/wifi_PNG62346.png" alt="AsEp.Id" width="100"></center>
<br><br><br><br><br><br><br><br><br><br>	

<form>
	<label for="unm">Username : </label>
	<input type="text" id="unm">
		<br>

	<label for="pswd">Password : </label>
	<input type="password" id="pswd">
		<br>

	<input type="radio" id="pr" name="jeniskelamin"><label for="pr">Pria</label>
	<input type="radio" id="wnt" name="jeniskelamin"><label for="wnt">Wanita</label>
		<br>

	<input type="checkbox" id="sing"><label for="sing">Menyanyi</label> 
	<input type="checkbox" id="swim"><label for="swim">Berenang</label>
	<input type="checkbox" id="hk"><label for="hk">Mendaki Gunung</label>
		<br>

	<textarea></textarea>

	<select>
		<option>Bandung</option>
		<option>Yogyakarta</option>
		<option>Jakarta</option>
	</select>
	<br>

	<button>Kirim</button>
</form>

</body>
</html>
