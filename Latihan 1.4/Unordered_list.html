<!DOCTYPE html>
<html>
<head>
	<!-- untuk menggunakan charset utf-8 sebagai charset(set karakter) standar -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>unordered list</title>
	<link rel="icon" type="icon/x-icon" href="../Latihan 9.2/banana.ico">

	<style>
		ul {
			margin: 5;
			padding: 5;
			overflow: hidden;
			background-color: powderblue;
			display: block;
			color: darkgreen;
			text-align: center;
			padding: 50px;
		}

		ol { 
			margin: 5;
			padding: 5;
			overflow: hidden;
			background-color: darkred;
			display: block;
			color: darkgoldenrod;
			text-align: center;
			padding: 50;

		}
	</style>

</head>
<body>
	<h3>Disc</h3>
	<ul style="list-style-type: disc;">
		<li>Coffee</li>
		<li>Milk</li>
		<li>Tea</li>
	</ul>

	<h3>Circle</h3>
	<ul style="list-style-type: circle;">
		<li>Coffee</li>
		<li>Milk</li>
		<li>Tea</li>
	</ul>

	<h3>Square</h3>
	<ul style="list-style-type: square;">
		<li>Coffee</li>
		<li>Milk</li>
		<li>Tea</li>
	</ul>

	<h3>none</h3>
	<ol style="list-style-type: none;">
		<li>Coffee</li>
		<li>Milk</li>
		<li>Tea</li>
	</ol>

</body>
</html>
